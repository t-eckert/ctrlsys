version: v2
plugins:
  # Go code generation
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative

  # Rust code generation
  - name: rust
    out: gen/rust
    opt:
      - experimental-codegen=enabled
      - kernel=cpp